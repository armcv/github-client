<h1>User Profile</h1>
<div class="row gx-3">
  <div class="col-3">
    <div class="card">
      <img src="{{profile.avatar_url}}" class="card-img-top">
      <div class="card-body">
        <h5 class="card-title">{{profile.name}}</h5>
        <h6 class="card-subtitle mb-2 text-muted">{{profile.login}}</h6>
        <p class="card-text">{{profile.bio}}</p>
      </div>
    </div>
  </div>
  <div class="col-9">
    <app-repositories></app-repositories>
  </div>
</div>
